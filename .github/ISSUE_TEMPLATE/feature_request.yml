name: Feature Request
description: Submit a feature request for one of these cogs.
labels: [enhancement, Triage Requested]
body:
  - type: dropdown
    id: cog
    attributes:
      label: Cog
      description: Which cog are you making a suggestion for?
      options:
        - AdvancedUptime
        - AlphaNato
        - BubbleWrap
        - Codify
        - CogPaths
        - ConsoleClearer
        - Dehoister
        - Ecryptor
        - Flags
        - GithubSkylines
        - Minifier
        - Mjolnir
        - NameGenerator
        - PingInvoke
        - PingOverride
        - Quotes
        - Raffle
        - RAM
        - RoleBoards
        - RPSLS
        - SendCards
        - SpoilerChannel
        - Staff
        - Termino
        - TextEditor
        - TimesTables
        - Vinfo
        - VoteChannel
        - YamlScanner
    validations:
      required: true
  - type: input
    id: details
    attributes:
      label: What would you like to see?
      description: Give some details about your request/suggestion!
    validations:
      required: true
